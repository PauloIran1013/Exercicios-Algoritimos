<script>
    const ht = Number(prompt("Digite o numero de horas trablhadas:"))
    const vh = Number(prompt("Digite o valor da hora trabalhada:"))
    const pd = 10
    const sb = ht*vh
    const td =  (pd/100)*sb
    const sl = sb-td

 alert(`Horas trabalhadas: ${ht}, salario bruto: ${sb}, desconto: ${td}, salario liquido: ${sl} `)
</script>
